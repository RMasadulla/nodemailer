<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

</head>
<body>
   <form id="mailBox">
    <input id="userName" type="text" placeholder="Your name" /><br>
    <input id="userMail" type="email" placeholder="Your email..." /><br>
    <input id="userSub" type="text" placeholder="Subject" /><br>
    <textarea id="userText" name="" id="" cols="30" rows="10" placeholder="Message"></textarea><br>
    <input id="btn" type="submit" value="Send">
   </form>

   <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
